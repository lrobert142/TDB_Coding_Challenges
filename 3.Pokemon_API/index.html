<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon Overview</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Other Styles -->
    <link href="stylesheets/mainstyle.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div id="loading-bar-container">
        <h1>Loading data</h1>
        <p>This may take a while, please be patient!</p>
        <div class="progress progress-striped active">
            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                 style="width: 100%">
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
    <div id="pokemon-container" class="col-md-10"></div>
    <div class="col-md-1"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script id="template-pokemon" type="text/x-handlebars-template">
    {{#each this}}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title left-panel-title">{{id}}</h3>
            <h3 class="panel-title second-left-panel-title">{{name}}</h3>
            <h3 class="panel-title right-panel-title">Weight: {{weight}}</h3>
        </div>
        <h1>Abilities</h1>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Effect</th>
            </tr>
            {{#each abilities}}
            <tr>
                <td>{{name}}</td>
                <td>{{description}}</td>
            </tr>
            {{/each}}
        </table>
        <h1>Moves</h1>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Damage Type</th>
                <th>Power</th>
                <th>Accuracy</th>
                <th>PP</th>
            </tr>
            {{#each moves}}
            <tr>
                <td>{{name}}</td>
                <td>{{damageType}}</td>
                <td>{{power}}</td>
                <td>{{accuracy}}</td>
                <td>{{pp}}</td>
            </tr>
            {{/each}}
        </table>
    </div>
    {{/each}}
</script>
<script src="js/main.js"></script>
</body>
</html>
